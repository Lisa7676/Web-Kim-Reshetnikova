<!DOCTYPE html>
<style>
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
  }
</style>

  <html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>Каталог</title>

    <meta name="description" content="Indigo - A clean, responsive ecommerce HTML template">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/products.js"></script>
    <script src="/js/modalWindow.js"></script>
    <link href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    
    

  </head>
  <body>
    
    <header th:insert="components/header :: header"></header>

    

    
    <div class="container mt-5">
      <h1>Каталог</h1>
      <main>
        <div>
          <h3>Фильтр</h3>
          <form class="col-12 d-flex" role="search">
            <input type="search" id="filter-name" class="form-control me-2"  placeholder="Название">
            <select name="pets" id="filter-category" class="form-control me-2">
              <option value="">Категория</option>
              <option value="Собаки">Собаки</option>
              <option value="Кошки">Кошки</option>
              <option value="Амуниция для собак">Амуниция для собак</option>
              <option value="Лежанки для собак">Лежанки для собак</option>
            </select>
            <input type="search" id="filter-min-price" class="form-control me-2"  placeholder="Мин. Цена">
            <input type="search" id="filter-max-price" class="form-control me-2"  placeholder="Макс. Цена">
          </form>
          <button id="filter-button" type="button" class="btn btn-primary">Применить</button>
          <h3>Сортировка</h3>
          <div class="d-grid gap-2 d-md-block">
            <button id="sort-price" class="btn btn-outline-primary" type="button">Цена</button>
            <button id="sort-name" class="btn btn-outline-primary" type="button">Название</button>
          </div>

          
          
          
          
        </div>
        <h3>Сортировка</h3>
        <div class="d-grid gap-2 d-md-block">


          <button id="sort-price" class="btn btn-outline-primary" type="button">По возрастанию цены</button>
          <button id="sort-price-desc" class="btn btn-outline-primary" type="button">По убыванию цены</button>
          <button id="sort-abc" class="btn btn-outline-primary" type="button">По названию</button>
          <button id="sort-reset" class="btn btn-link" color="grey" type="button">Сброс</button>
        </div>

        <div class="album py-5 bg-light">
          <div id="productsContainer" class="d-flex flex-wrap">
          </div>
        </div>
        
        
        <div class="container">
          <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">1</a></li>
              <li class="nav-item"><a href="#" class="nav-link">2</a></li>
              <li class="nav-item"><a href="#" class="nav-link">3</a></li>
              <li class="nav-item"><a href="#" class="nav-link">4</a></li>
              <li class="nav-item"><a href="#" class="nav-link">5</a></li>
            </ul>
          </header>
        </div>
      </main>
    </div>

  </body>
</html>
